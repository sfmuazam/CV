<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link id="theme-style" href="bootstrap.min.css" rel="stylesheet">
		<script src="bootstrap.bundle.min.js"></script>
		<script type="bootstrap.min.js"></script>
		<script defer src="all.min.js"></script>
		<link id="theme-style" rel="stylesheet" href="gayaform.css">
	</head>
	
	<body onLoad="document.form.nama.focus();">
		<section class="vh-100 bg-image" style="background-color:#e2edff;">
			<div class="mask d-flex align-items-center h-100 gradient-custom-3">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card shadow-sm" style="border-radius: 15px;">
								<div class="ch text-center">
									<h2><b>REGISTER FORM</b></h2>
								</div>
								<div class="card-body p-5">
									<form name="form" method="post" onSubmit="return false">
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="text-link fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" class="form-control fc" placeholder="Name" name="nama" onkeypress="document.form.email.focus();"/>
											</div>
										</div>
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="text-link fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="email" class="form-control fc" placeholder="Email" name="email" onkeypress="document.form.password.focus();"/>
											</div>
										</div>
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="text-link fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" class="form-control fc" placeholder="Password" name="password" onkeypress="document.form.password_confirmation.focus();"/>
											</div>
										</div>
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="text-link fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" class="form-control fc" placeholder="Retype password" name="password_confirmation"/>
											</div>
										</div>
										<div class="d-flex justify-content-center">
											<button type="submit" class="btn btn-block btn-lg btn-reg" id="submit" onClic="return cek()">Register</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script language="javascript">
			function cek(){
				if (document.form.nama.value==""){
					document.form.nama.focus();
					alert ('Nama harus diisi');
					return false;
				}
				if (document.form.email.value==""){
					document.form.email.focus();
					alert ('Email harus diisi');
					return false;
				}
				if (document.form.password.value==""){
					document.form.password.focus();
					alert ('Password harus diisi');
					return false;
				}
				if (document.form.password_confirmation.value==""){
					document.form.password_confirmation.focus();
					alert ('Retype password harus diisi');
					return false;
				}
			}
		</script>
	</body>
</html>
